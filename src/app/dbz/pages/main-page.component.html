<h1>DBZ Personajes</h1>
<hr>

<div class="row">
   <div class="col">
      <!-- Mandando input-->
      <app-dbz-list [characterList]="characters"
                    (onDelete)="onDeleteCharacter($event)"></app-dbz-list>
   </div>

   <div class="col">
      <!-- Mandando output-->
      <app-dbz-add-character (onNewCharacter)="onNewCharacter($event)"></app-dbz-add-character>
   </div>
</div>
